<!DOCTYPE html>
<html>
<head>
  <title>圣诞树</title>
</head>
<body>
  <h1>圣诞树</h1>
  <p>这是一颗由 HTML 元素组成的圣诞树。</p>
  <div style="display: inline-block; margin-left: auto; margin-right: auto; width: 200px;">
    <div style="height: 0; width: 0; border-left: 75px solid transparent; border-right: 75px solid transparent; border-bottom: 100px solid green;"></div>
    <div style="height: 0; width: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 75px solid green;"></div>
    <div style="height: 0; width: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-bottom: 50px solid green;"></div>
    <div style="height: 100px; width: 150px; background-color: green;"></div>
  </div>
</body>
</html>
